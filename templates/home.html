<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Page Replacement Visuaizer</title>
    <style>
        .btn_visualize{
            float: right;
        }
        .box{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav  class="navbar navbar-light bg-light ">
        <a class="navbar-brand m-3" style="font-family: monospace;" href="/"><strong>Page Repalcement Visualizer</strong></a>
    </nav>
    <!-- form -->
    <div class="container">
        <div class="box mx-auto mt-5 rounded shadow" style="background-color: whitesmoke;">
            <form action="/visualize" method="post" class="p-3">
                

                <label class="mt-3" for="pages">Enter Input String (space seperated)</label>
                <input class="form-control" type="text" name="pages" id="pages" placeholder="eg: 1 3 0 3 6 3" required />    
                
                <label class="mt-3" for="frames">Enter Frame Size</label>
                <input class="form-control" type="number" name="frames" id="frames" required />

                <label class="mt-3" for="algo">Select Replacement Algorithm</label>
                <select class="d-block" name="algo" id="algo" required>
                    <option selected required>Select Algorithm</option>
                    <option value="1">First In First Out (FIFO)</option>
                    <option value="2">Optimal (LFU)</option>
                    <option value="3">Least Recently used (LRU)</option> 
                </select>
                
                <button class="btn_visualize p-2 rounded m-3" type="submit">Visualize</button>
            </form>
        </div>
    </div>

    <!-- dont write below this -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
